<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo" />
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-section">
        <section class="contact">
            <h3>If you’re looking for a web developer who is committed to doing good work and supporting your team, I’d be glad to join and contribute!</h3>
            
            <form action="mailto:z.subotic98@gmail.com?subject=Contact Form Submission&body=Name:%20%0AEmail:%20%0AMessage:%20" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>     
        <p>Contact Info:</p>
        <a href="https://www.linkedin.com/in/zeljan-subotic/">LinkedIn</a>
        <p>© 2025 Zeljan Subotic. All rights reserved.</p>
    </footer>
