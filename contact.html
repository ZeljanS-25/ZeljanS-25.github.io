<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Zeljan Subotic</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Logo" />
            </a>
        </nav>
    </header>

    <main class="main-section">
        <section class="contact">
            <h2>Let's Connect</h2>
            <p>If you're interested in working with me or just want to say hello, feel free to drop a message.</p>

            <form action="https://formspree.io/f/xeogzwve" method="POST">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Contact Info:</p>
        <a href="https://www.linkedin.com/in/zeljan-subotic/">LinkedIn</a>
        <p>Â© 2025 Zeljan Subotic. All rights reserved.</p>
    </footer>
</body>
</html>
